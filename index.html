<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kitty Soundboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
<audio id="catOne">
  <source src="audio/meowone.mp3" type="audio/mpeg">
</audio>
<audio id="catTwo">
    <source src="audio/meowtwo.mp3" type="audio/mpeg">
</audio>
<audio id="catThree">
    <source src="audio/meowthree.mp3" type="audio/mpeg">
</audio>
 <audio id="catFour">
    <source src="audio/meowfour.mp3" type="audio/mpeg">
</audio>
  <div class="container">
    <div class="row">
      <div class="twelve columns center-content">
        <h4>Kitty Soundboard</h4>
      </div>
    </div>
    <div class="row">
    <div class="row">
        <div class="one-third column center-content"><img src="images/kitty_blue.png" alt="Blue Kitty" class="expand shakey" onmouseover="playOne()" type="button"></div>
        <div class="one-third column center-content"><img src="images/kitty_gold.png" alt="Gold Kitty" class="expand" onmouseover="playTwo()" type="button"></div>
        <div class="one-third column center-content"><img src="images/kitty_pink.png" alt="Pink Kitty" class="expand" onmouseover="playThree()" type="button"></div>
    </div>
    <div class="row">
        <div class="one-third column center-content"><img src="images/kitty_gold.png" alt="Gold Kitty" class="expand" onmouseover="playFour()" type="button"></div>
        <div class="one-third column center-content"><img src="images/kitty_pink.png" alt="Pink Kitty" class="expand"></div>
        <div class="one-third column center-content"><img src="images/kitty_blue.png" alt="Blue Kitty" class="expand"></div>
    </div>
    <div class="row">
        <div class="one-third column center-content"><img src="images/kitty_pink.png" alt="Pink Kitty" class="expand"></div>
        <div class="one-third column center-content"><img src="images/kitty_blue.png" alt="Blue Kitty" class="expand shakey"></div>
        <div class="one-third column center-content"><img src="images/kitty_gold.png" alt="Gold Kitty" class="expand"></div>
    </div>
    <div class="row center-content">
        <button onclick="pauseAudio()" type="button">Pause Audio</button>
    </div>
    <div class="row center-content">
        <audio controls loop>
            <source src="audio/music.mp3" type="audio/mpeg">
        </audio> 
    </div>
  </div>
  </div>
<script src="scripts/script.js"></script>
</body>
</html>
